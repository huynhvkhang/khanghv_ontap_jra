<body>
    <script>
        let a =+prompt("Nhập vào một số: ");

            document.write("đay là số chẵn ")
        }
        if (a % 2 !==0){
            document.write("đay là số lẻ ") 
        }
        if (a==""){
            alert("bạn chưa nhập số ")   
        }
    </script>
</body>
